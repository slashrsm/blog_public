name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Filter files
        run: |
          # Create a temporary directory for filtered content
          mkdir -p _site
          
          # Copy HTML files from root
          cp *.html _site/ 2>/dev/null || true
          
          # Copy CNAME if exists
          cp CNAME _site/ 2>/dev/null || true
          
          # Copy all article directories (they contain index.html files)
          for dir in */; do
            if [ -d "$dir" ] && [ -f "${dir}index.html" ]; then
              # Exclude certain directories that shouldn't be deployed
              case "$dir" in
                venv/|plans/|_site/)
                  echo "Skipping $dir"
                  ;;
                *)
                  cp -r "$dir" _site/
                  ;;
              esac
            fi
          done
          
          # List what we're deploying
          echo "Files to be deployed:"
          find _site -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
